<div class="alert alert-danger" *ngIf="showWrongCredentialsError" role="alert">
  username or password is incorrect!
</div>

<h2 class="text-center">Login</h2>

<form class="form-signin" (ngSubmit)="login(loginForm)" #loginForm="ngForm">

  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="username" (ngModelChange)="removeErrors($event)" [(ngModel)]="userCredentials.username"
      name="username" #username="ngModel" required>
    <div [hidden]="username.valid || username.untouched" class="alert-msg">
      username is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="userCredentials.password" (ngModelChange)="removeErrors($event)" name="password" class="form-control"
      id="password" #password="ngModel" required>
    <div [hidden]="password.valid || password.untouched" class="alert-msg">
      password is required
    </div>
  </div>

  <button class="btn btn-lg btn-success btn-block" [disabled]="loginForm.form.invalid" type="submit">Login</button>


  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signup()">Sign up</button>

</form>
